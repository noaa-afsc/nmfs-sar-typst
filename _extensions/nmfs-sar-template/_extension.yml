title: nmfs-sar-template
author: Josh M. London
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    typst:
      template: template.typ
      template-partials: 
        - typst-template.typ
        - typst-show.typ
      font-paths: ["assets/fonts"]
      include-in-header:
      - text: |
          // Styled gray line numbers.
          #set par.line(numbering: n => text(gray)[#n])
          // Disable numbers inside figures.
          #show figure: set par.line(numbering: none)

